<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro | ONG Esperança Viva</title>
</head>
<body>
  <header>
    <h1>Formulário de Cadastro</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Cadastre-se para ser voluntário ou doador</h2>
      <form action="#" method="post">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label><br/>
          <input type="text" id="nome" name="nome" required><br/>

          <label for="email">E-mail:</label><br/>
          <input type="email" id="email" name="email" required><br/>

          <label for="cpf">CPF:</label><br/>
          <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required placeholder="000.000.000-00"><br/>

          <label for="telefone">Telefone:</label><br/>
          <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" placeholder="(11) 99999-9999" required><br/>

          <label for="nascimento">Data de Nascimento:</label><br/>
          <input type="date" id="nascimento" name="nascimento" required><br/>

        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço:</label><br/>
          <input type="text" id="endereco" name="endereco" required><br/>

          <label for="cep">CEP:</label><br/>
          <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required><br/>

          <label for="cidade">Cidade:</label><br/>
          <input type="text" id="cidade" name="cidade" required><br/>

          <label for="estado">Estado:</label><br/>
          <input type="text" id="estado" name="estado" required><br/>

        </fieldset>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança Viva. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
